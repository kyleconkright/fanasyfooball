<head>
    <title>Todos</title>
</head>
<body>
	{{> todos}}
</body>

<template name="todoItem">
	<li>{{name}} <a href="#" class="delete-todo">x</a></li>
</template>

<template name="addTodo">
	<form>
		Create Task:
		<input type="text" placeholder="enter task" name="todoName" />
	</form>
</template>

<template name="todos">
	{{> addTodo}}
	<ul>
		{{#each todo}}
			{{> todoItem}}
		{{/each}}
	</ul>
</template>
